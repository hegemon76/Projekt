<div class="container">
    <h1 class="col-12 text-center">Tasks</h1>
    <div *ngIf="!addItemMode">
        <div class="button mb-4">
            <button class="btn btn-primary" (click)="addItemToggle()">Add task</button>
        </div>
        <div class="row align-items-center col-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let todos of todoitems">
                    <div class="row justify-content-md-auto">
                        <div class="col-6 text-center">{{ todos.description }}</div>
                        <div class="col-3"> {{ todos.created }}</div>
                        <div class="col-3"> {{ todos.category }} </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div *ngIf="addItemMode">
        <div class="button mb-4">
            <button class="btn btn-primary" (click)="addItemToggle()">Powr√≥t</button>
        </div>
        <form>
            <div class="row">
              <div class="col">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Zadanie</label>
                <input type="text" class="form-control" placeholder="Co masz do zrobienia?">
              </div>
              <div class="col">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Wybierz kategorie...</option>
                  <option value="1">One</option>
                </select>
              </div>
            </div>
          </form>
    </div>
</div>
