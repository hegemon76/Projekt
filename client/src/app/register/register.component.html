<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="register-form" style="margin:0 auto">
    <h1 class="text-center text-primary">Rejestracja</h1>
    <div class="form-group register">
        <input type="text" 
        class="default-input form-control" 
        name="username" 
        [(ngModel)]="model.username" 
        placeholder="Username">
    </div>
    <div class="form-group register">
        <input type="password" 
        class="default-input form-control" 
        name="password" 
        [(ngModel)]="model.password" 
        placeholder="Password">
    </div>
    <div class="form-group text-center tegister">
        <button class="btn btn-success mr-2 blue-button" type="submit">Zarejestruj</button><br>
        <button class="btn btn-secondary mr-2 blue-button"  (click)="cancel()">Anuluj   </button>
    </div>
</form>
