<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container nav-cont">
        <div class="logo-container">
            <a class="navbar-brand" routerLink='/'><img class="logo" src="../../assets/logo.png" alt=""></a>
        </div>

        <div class="main-nav">
            <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink='/tasks' >Zadania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Skończone</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/categories'>Kategorie</a>
                </li>
            </ul>
        </div>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Witaj {{ currentUserUsername }}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Wyloguj się</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0 login-form" (ngSubmit)="login()" autocomplete="off">
            <input
            name="username"
            [(ngModel)]="model.username" 
            class="form-control mr-sm-2" 
            type="text" 
            placeholder="Login">
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Hasło">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Zaloguj się</button>
        </form>
    </div>
</nav>
